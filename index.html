<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.10.2/p5.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis@1.0.2/dist/tfjs-vis.umd.min.js"></script>

  <script src="js/nn.js"></script>
  <script src="js/ga.js"></script>
  <script src="js/pipe.js"></script>
  <script src="js/bird.js"></script>
  <script src="js/sketch.js"></script>
  <script src="js/controller.js"></script>
  <title>Flappy Bird with NEAT</title>
</head>

<body>
  <div class="header">
  </div>
  <div class="container mt-3">
    <div class="row">
      <div class="col col-7">
        <div class="d-flex justify-content-center" id="sketch-div"></div>
      </div>
      <div class="col controller">
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="pop_size">Population Size</label>
              <input type="number" id="pop_size" class="form-control" min="20" max="300" step="10">
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="gen_limit">Generation Limit</label>
              <input type="number" id="gen_limit" class="form-control" min="0" step="1">
              <small class="form-text text-muted">0 means no limit on generation</small>
            </div>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col">
            <div class="form-group">
              <label for="crossover_probability">Crossver Probability</label>
              <input type="number" id="crossover_probability" class="form-control" min="0" max="1" step="0.05">
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="crossover_points_k">Number of Crossover points</label>
              <input type="number" id="crossover_points_k" class="form-control" min="1" max="8" step="1">
            </div>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col col-6">
            <div class="form-group">
              <label for="mutation_rate">Mutation rate</label>
              <input type="number" id="mutation_rate" class="form-control" min="0" max="1" step="0.01">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col col-6">
            <div class="form-group">
              <label for="nn_layers">Number of Hidden Layers</label>
              <input type="number" class="form-control" name="layers" id="nn_layers" min="1" max="3" step="1">
            </div>
          </div>
        </div>
        <div class="row">

          <div class="col">
            <div class="form-group">
              <label for="layer_1">Layer 1 Units</label>
              <input type="number" class="form-control" name="layer_1" id="layer_1" min="2" max="8" step="1">
            </div>
          </div>

          <div class="col">
            <div class="form-group">
              <label for="layer_2">Layer 2 Units</label>
              <input type="number" class="form-control" name="layer_2" id="layer_2" min="2" max="8" step="1">
            </div>
          </div>


          <div class="col">
            <div class="form-group">
              <label for="layer_3">Layer 3 Units</label>
              <input type="number" class="form-control" name="layer_3" id="layer_3" min="2" max="8" step="1">
            </div>
          </div>

        </div>
        <div class="row mt-2">
          <div class="col d-flex justify-content-center">
            <button class="btn btn-primary px-2 mx-1 train">Train</button>
          </div>
          <div class="col d-flex justify-content-center">
            <button class="btn btn-primary px-2 mx-1 best">Show Best</button>
          </div>
          <div class="col d-flex justify-content-center">
            <button class="btn btn-primary px-2 mx-1 play">You Play</button>
          </div>
        </div>
        <div class="d-flex flex-row-reverse">
          <small class="form-text text-muted">Play using spacebar</small>
        </div>
        <div class="form-group mt-3">
          <label for="training_speed">
            Training Speed <span><small class="text-muted">(1-100)</small></span>
          </label>
          <input type="range" id="training_speed" class="form-control-range" min="1" max="100" step="1">
        </div>
      </div>
    </div>
  </div>
</body>

</html>
